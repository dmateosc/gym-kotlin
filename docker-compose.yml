version: '3.1'

services:
  postgresql:
    container_name: postregsql_gym
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: gym
      POSTGRES_PASSWORD: gym
      POSTGRES_DB: gym
    networks:
    - gym-network
    ports:
    - 5433:5432
    volumes:
    - ./dbfiles:/docker-entrypoint-initdb.d
    -  /var/lib/postgres_data:/var/lib/postgresql/data
networks:
  gym-network: